<div class="navbar-default sidebar" role="navigation" ng-mouseenter="openSidebar()" ng-mouseleave="closeSidebar()">
	<div class="brand">
    	<a href="" class="logo"><img src="/img/brand-logo.png" /></a>
    </div>

    <div class="sidebar-nav navbar-collapse">
        <ul class="nav in" id="side-menu" ng-class="{hidden: $root.loggedInUser != true}">
            <!--<sidebar-search></sidebar-search>-->
            <li ui-sref-active="active">
                <a href="#/dashboard" ng-click="breadcrumb(['Panel'])"><i class="fa fa-dashboard fa-fw"></i>
                	<span class="menu-text" ng-class="{hidden: $root.collapsed}">Panel</span>
                </a>
            </li>
            
            <li ng-repeat="(key, item) in menuItems" ng-class="{active: collapseVar == $index+1}">{{dropDown}}
                <a href="" ng-click="check($index+1)">
                    <i class="fa fa-fw fa-cogs"
                       ng-class="{
                           'other': 'fa fa-fw fa-wrench',
                           'ogrenci': 'fa fa-fw fa-university',
                           'personel': 'fa fa-fw fa-users'}[key]"></i>
                    <span class="menu-text" ng-class="{hidden: $root.collapsed}">{{ key }}</span>
                    <span class="fa arrow" ng-class="{hidden: $root.collapsed}"></span>
                </a>
                <ul class="nav nav-second-level" ng-class="{hidden: $root.collapsed}">
                    <li ng-repeat="v in item">
                        <a ng-if="key == 'other'" ng-href="#{{v.url}}"
                           ng-click="breadcrumb([key, v.text], $event)">{{v.text}}</a>
                        <a ng-if="key == 'ogrenci' || key ==  'personel'"
                           ng-href="#{{v.url}}/{{v.param}}/{{$root.selectedUser.key}}"
                           ng-click="breadcrumb([key, v.text], $event)">{{v.text}}</a>
                    </li>
                </ul>
                <!-- /.nav-second-level -->
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->


    
    <footer ng-class="{hidden: $root.collapsed}">
    	<span>v <app-version></app-version> &copy; ZetaOps</span>
    </footer>
</div>
