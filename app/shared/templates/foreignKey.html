<div class="form-group {{form.htmlClass}} schema-form-select">
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">
        {{form.title}}
    </label>
    <div class="form-group">
        <div class="input-group ">
            <div class="select-wrapper">
                <ui-select
                        ng-model="form.value"
                        title="{{form.title}}"
                        ng-model-options="form.ngModelOptions"
                        sf-changed="form"
                        schema-validate="form"
                        ng-disabled="form.readonly"
                        theme="bootstrap"
                        placeholder="{{form.title}}"
                        name="{{form.key.slice(-1)[0]}}"
                        sf-changed="form"
                        name="{{form.name}}"
                        schema-validate="form"
                        id="{{form.key.slice(-1)[0]}}"

                >
                    <ui-select-match placeholder="">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices
                            repeat="item in form.titleMap"
                            refresh="form.getTitleMap($select.search)"
                            refresh-delay="500"
                    >
                        <span ng-bind-html="item.name | highlight: { name: $select.search }  "></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <span class="input-group-btn">
              <button type="button" add-modal-for-linked-model="{{form.formName}}" class="btn btn-default" uib-tooltip="Yeni&nbsp;Ekle">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
        </div>
    </div>

</div>
