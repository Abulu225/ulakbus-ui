<div class="starter-template container">
    <sort-directive ng-if="meta['allow_sort']===true"></sort-directive>
    <search-directive ng-if="meta['allow_search']===true"></search-directive>
    <div class="clearfix"></div>
    <!--<h1>{{form_params.model || form_params.wf}}</h1>-->
    <div class="row" ng-if="!objects[1]">
        <div class="col-md-12">
            <p class="no-content">Listelenecek içerik yok.</p>
        </div>
    </div>
    <div class="tablescroll" ng-if="objects[1]">
        <table class="table table-bordered" style="background-color:#fff;">
            <thead>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" style="zoom:1.5; margin:5px 0 0 8px;">
                        Hepsini Seç
                    </label>
                </td>
                <td ng-repeat="value in objects[0]" ng-if="objects[0]!='-1'">{{value}}</td>
                <td ng-if="objects[0]=='-1'">{{ schema.title||model}}</td>
                <td>action</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="object in objects" ng-if="$index>0">
                <td width="60">
                    <label>
                        <input type="checkbox" style="zoom:1.5; margin:5px 0 0 8px;">
                    </label>
                </td>
                <td scope="row" style="text-align:center">{{$index}}</td>

                <td ng-repeat="field in object.fields track by $index">
                    <a ng-href="javascript:void(0)"
                       ng-if="field.type==='link'"
                       ng-click="do_action(object.key, field.cmd, field.mode)">{{field.content}}</a>
                    <span ng-if="field.type==='str'">{{field.content}}</span>
                </td>

                <td>
                    <button class="btn btn-primary" style="margin-right: 5px;" ng-repeat="action in object.actions"
                            ng-if="action.show_as==='button'"
                            ng-click="do_action(object.key, action.cmd, action.mode)">{{action
                        .name}}
                    </button>
                    <br>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <hr/>

    <div class="btn-group" ng-if="objects[1]">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            İşlemler <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="">İşlem 1</a></li>
            <li><a href="">İşlem 2</a></li>
            <li><a href="">İşlem 3</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="">İşlem 4</a></li>
        </ul>
    </div>

    <nav ng-if="pagination && pagination.total_pages > 1" class="text-center">
        <ul class="pagination">
            <li ng-class="{disabled:pagination.page===1}">
                <a href="javascript:void(0)" aria-label="Önceki" ng-click="reload({page:pagination.page-1})">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="page in getNumber(pagination.total_pages) track by $index"
                ng-class="{active:$index+1===pagination.page}">
                <a href="javascript:void(0)" ng-click="reload({page:$index+1})">{{$index+1}}</a>
            </li>
            <li ng-class="{disabled:pagination.page===pagination.total_pages}">
                <a href="javascript:void(0)" aria-label="Sonraki" ng-click="reload({page:pagination.page+1})">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <hr>

</div>
