<div class=" task-manager">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="panel-title">Görev Yöneticisi</div>
            <select class="pull-left" ng-change="taskTypeChange()" ng-model="taskType" ng-options="item.name as item.title for item in taskTypes"></select>
            <select class="pull-left" ng-change="taskTimeChange()" ng-model="taskTime" ng-options="item.name as item.title for item in taskTimes"></select>
            <div class="task-manager-search">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" ng-change="taskSearch()"  ng-model="taskManagerSearchQuery" placeholder="Görev yöneticisi içinde ara">
                <!--
                    not implemented
                    <input type="checkbox" ng-change="taskSearch()" ng-model="taskManagerSearchAll" uib-tooltip="Tüm görevler içersinde ara" tooltip-placement="left">-->
            </div>
        </div>
        <div class="panel-body">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li role="presentation" class="active"><a ng-click="tab('active')" href=".current-tasks" aria-controls="current-tasks" role="tab" data-toggle="tab">Aktif Görevler <span>{{task_count.active || 0}}</span></a></li>
                <li role="presentation"><a ng-click="tab('future')" href=".future-tasks" aria-controls="future-tasks" role="tab" data-toggle="tab">Gelecekteki Görevler <span>{{task_count.future||0}}</span></a></li>
                <li role="presentation"><a ng-click="tab('finished')" href=".completed-tasks" aria-controls="completed-tasks" role="tab" data-toggle="tab">Tamamlanan Görevler <span>{{task_count.completed||0}}</span></a></li>
                <li role="presentation"><a ng-click="tab('expired')" href=".expired-tasks" aria-controls="expired-tasks" role="tab" data-toggle="tab">Geçersiz Görevler <span>{{task_count.expired||0}}</span></a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane current-tasks active">
                    <ul>
                        <single-task ng-repeat="task in task_list[20]" data={{task}}></single-task>
                        <single-task ng-repeat="task in task_list[30]" data={{task}}></single-task>
                        <empty-task tasktype="Aktif" ng-if="!(task_list[20]||task_list[30])"></empty-task>
                    </ul>
                </div>
                <div role="tabpanel" class="tab-pane future-tasks">
                    <ul>
                        <single-task ng-repeat="task in task_list[10]" data={{task}}></single-task>
                        <empty-task tasktype="Gelecek" ng-if="!(task_list[10])"></empty-task>
                    </ul>
                </div>
                <div role="tabpanel" class="tab-pane completed-tasks">
                    <ul>
                        <single-task ng-repeat="task in task_list[40]" data={{task}}></single-task>
                        <empty-task tasktype="Tamamlanmış" ng-if="!(task_list[40])"></empty-task>
                    </ul>
                </div>
                <div role="tabpanel" class="tab-pane expired-tasks">
                    <ul>
                        <single-task ng-repeat="task in task_list[90]" data={{task}}></single-task>
                        <empty-task tasktype="Geçersiz" ng-if="!(task_list[90])"></empty-task>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
