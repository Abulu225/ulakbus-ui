<table class="table table-bordered">
    <thead>
        <tr>
            <th ng-repeat="(key,value) in students[0]">{{ key }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td ng-repeat="(key,value) in student">{{value}}</td>
            <td><a ng-href="#/s/edit/{{student.id}}">Edit</a></td>
        </tr>
    </tbody>
</table>
